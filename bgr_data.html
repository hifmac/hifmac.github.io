<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

        <script src="js/bgr_data.js" type="module"></script>
        <script src="js/bgr_calc.js" type="module"></script>

        <title>ブレイヴガールレイヴンズ　データ色々</title>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                データの間違い等は<a href="https://discord.gg/N3N9mtNxU7">ブレガディスコード鯖</a>にご報告いただけると助かります。
            </div>

            <div class="nav nav-tabs" id="nav-tab" role="tablist">
                <button class="nav-link active" id="nav-home-tab" data-bs-toggle="tab" data-bs-target="#unit-data" type="button" role="tab" aria-controls="unit-data" aria-selected="true">ユニット</button>
                <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#equip-data" type="button" role="tab" aria-controls="equip-data" aria-selected="false">装備</button>
                <button class="nav-link" id="nav-contact-tab" data-bs-toggle="tab" data-bs-target="#status-calc" type="button" role="tab" aria-controls="status-calc" aria-selected="false">ステータス計算</button>
            </div>

            <div class="tab-content">
                <!-- unit pane -->
                <div class="tab-pane fade p-2 active show" id="unit-data">
                    <div class="border">
                        <div class="row m-0" id='unit-attr-filter'></div>
                        <div class="row m-0" id='unit-skill-filter'></div>
                        <div class="row m-0" id='unit-content'></div>
                    </div>
                    <div class="mt-2">
                        <table id='unit-table' class="table table-hover table-striped table-bordered"></table>
                    </div>
                </div>

                <!-- equip pane -->
                <div class="tab-pane fade p-2" id="equip-data">
                    <div class="border">
                        <div class="row m-0" id='equip-rank-filter'></div>
                        <div class="row m-0" id='equip-skill-filter'></div>
                        <div class="row m-0" id='equip-content'></div>
                    </div>
                    <div class="mt-2">
                        <table id='equip-table' class="table table-hover table-striped table-bordered"></table>
                    </div>
                </div>

                <!-- calc pane -->
                <div class="tab-pane fade p-2" id="status-calc">
                    <div class="border">
                        <div class="row m-0 pb-2 pt-2">
                            <div class="col-auto form-floating">
                                <input class="form-control" id="unit-search" type="text" placeholder="フィルタリスト..."></input>
                                <label class="ms-2" for="unit-search">名前フィルタ</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <select class="form-select" id="unit-selecter"></select>
                                <label class="ms-2" for="unit-selecter">ユニット</label>
                            </div>
                            <div class="col-5 form-floating">
                                <select class="form-select" id="equip1"></select>
                                <label class="ms-2" for="equip1">装備１</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <select class="form-select" id="equip2"></select>
                                <label class="ms-2" for="equip2">装備２</label>
                            </div>
                            <div class="col-5 form-floating">
                                <select class="form-select" id="equip3"></select>
                                <label class="ms-2" for="equip3">装備３</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <select class="form-select" id="equip4"></select>
                                <label class="ms-2" for="equip4">装備４</label>
                            </div>
                            <div class="col-5 form-floating">
                                <select class="form-select" id="equip5"></select>
                                <label class="ms-2" for="equip5">装備５</label>
                            </div>
                        </div>
                    </div>

                    <div class="border mt-2">
                        <div class="row m-0 pb-2 pt-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-id" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-id">ID</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-attr" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-attr">所属</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-hp" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-hp">HP</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-def" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-def">防御力</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-atk" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-atk">攻撃力</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-move" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-move">移動速度</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-atkscale" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-atkscale">攻撃倍率</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-skillcd" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-skillcd">スキルクールダウン</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-spd" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-spd">攻撃速度</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-skillbuffer1" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-skillbuffer1">スキル効果1</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-atkrange" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-atkrange">攻撃距離</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-skillbuffer2" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-skillbuffer2">スキル効果2</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-crit" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-crit">クリティカル</label>
                            </div>
                            <div class="col-5 form-floating">
                                <input class="form-control" type="text" id="calc-unit-leaderskill" disabled readonly></select>
                                <label class="ms-2" for="calc-unit-leaderskill">隊長スキル</label>
                            </div>
                        </div>
                    </div>
  
                    <!-- Modal -->
                    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="exampleModalLabel">装備設定</h1>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <div class="row">
                                        <label class="form-label" for="included-equips">検索装備</label>
                                        <select class="form-select" size="12" id="included-equips" multiple></select>
                                    </div>
                                    <div class="row">
                                        <button id="exclude-button" type="button" class="btn btn-danger">除外👇</button>
                                        <button id="include-button" type="button" class="btn btn-success">👆復帰</button>          
                                    </div>
                                    <div class="row">
                                        <label class="form-label" for="excluded-equips">除外装備</label>
                                        <select class="form-select" size="12" id="excluded-equips" multiple></select>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">閉じる</button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="border mt-2">
                        <div class="row m-0 pb-2 pt-2">
                            <div class="col-auto">
                                <button type="button" class="btn btn-dark" id="search-button">適当装備検索</button>
                                <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#exampleModal">装備設定
                            </div>
                            <div class="col-auto form-check">
                                <input class="form-check-input" type="checkbox" id="rare-n-checkbox"></input>
                                <label class="form-check-label" for="rare-n-checkbox">N</label>
                            </div>
                            <div class="col-auto form-check">
                                <input class="form-check-input" type="checkbox" id="rare-r-checkbox"></input>
                                <label class="form-check-label" for="rare-r-checkbox">R</label>
                            </div>
                            <div class="col-auto form-check">
                                <input class="form-check-input" type="checkbox" id="rare-sr-checkbox"></input>
                                <label class="form-check-label" for="rare-sr-checkbox">SR</label>
                            </div>
                            <div class="col-auto form-check">
                                <input class="form-check-input" type="checkbox" id="rare-ssr-checkbox" checked></input>
                                <label class="form-check-label" for="rare-sr-checkbox">SR</label>
                            </div>
                            <div class="col-auto form-check">
                                <input class="form-check-input" type="checkbox" id="rare-ur-checkbox" checked></input>
                                <label class="form-check-label" for="rare-ur-checkbox">UR</label>
                            </div>
                            <div class="col-auto form-check">
                                <input class="form-check-input" type="checkbox" id="rare-zingi-checkbox" checked></input>
                                <label class="form-check-label" for="rare-zingi-checkbox">神器</label>
                            </div>
                        </div>
                        <div class="row m-0 pb-2">
                            <div class="col-auto form-floating">
                                <select class="form-select" id="spd-selecter">
                                    <option value="0.00">攻速1945(+0%)</option>
                                    <option value="0.07">攻速1818(+7%)</option>
                                    <option value="0.10">攻速1769(+10%)</option>
                                    <option value="0.12">攻速1737(+12%)</option>
                                    <option value="0.17">攻速1663(+17%)</option>
                                    <option value="0.19">攻速1635(+19%)</option>
                                    <option value="0.22">攻速1595(+22%)</option>
                                    <option value="0.29">攻速1508(+29%)</option>
                                    <option value="2.00">神器砲</option>
                                </select>
                                <label class="ms-2" for="spd-selecter">攻速バフ</label>
                            </div>
                            <div class="col-auto form-floating">
                                <select class="form-select" id="crit-selecter">
                                    <option value="0.00">CRIT100%(+0%)</option>
                                    <option value="0.07">CRIT93%(+7%)</option>
                                    <option value="0.10">CRIT90%(+10%)</option>
                                    <option value="0.17">CRIT83%(+17%)</option>
                                </select>
                                <label class="ms-2" for="crit-selecter">CRITバフ</label>
                            </div>
                            <div class="col-auto form-floating">
                                <input type="text" class="form-control" id="def-selecter" placeholder="防御"></input>
                                <label for="def-selecter">目標防御</label>
                            </div>
                        </div>

                        <div class="row m-0 pb-2">※　DPSは敵防御力を0とした理論値です。信じないでください。<br>
                            ※　10秒間ランダムに装備を探す機能です。最適解が見つかるとは限りません。
                        </div>

                        <div class="progress ">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="search-progress"></div>
                        </div>

                        <table id='search-table' class="p-2 table table-hover table-striped table-bordered"></table>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
</html>
