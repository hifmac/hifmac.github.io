<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

        <script src="js/bgr_data.js" type="module"></script>
        <script src="js/bgr_calc.js" type="module"></script>

        <title>ブレイヴガールレイヴンズ　データ色々</title>
    </head>
    <body>
        <div class="container-fluid">
            <div>
                データの間違い等は<a href="https://discord.com/invite/G3HuW35">ブレガディスコード鯖</a>にご報告いただけると助かります。
            </div>

            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a href="#unit-data" data-toggle="list" class="nav-link active show">ユニット</a>
                </li>
                <li class="nav-item">
                    <a href="#equip-data" data-toggle="list" class="nav-link show">装備</a>
                </li>
                <li class="nav-item">
                    <a href="#status-calc" data-toggle="list" class="nav-link show">ステータス計算</a>
                </li>
            </ul>

            <div class="tab-content">
                <!-- unit pane -->
                <div class="tab-pane fade p-2 active show" id="unit-data">
                    <div class="border p-2 mb-2">
                        <div class="form-inline" id='unit-attr-filter'></div>
                        <div class="form-inline" id='unit-skill-filter'></div>
                        <div class="form-inline" id='unit-content'></div>
                    </div>
                    <div class="mb-2">
                        <table id='unit-table' class="table table-hover table-striped table-bordered"></table>
                    </div>
                </div>

                <!-- equip pane -->
                <div class="tab-pane fade p-2" id="equip-data">
                    <div class="border p-2 mb-2">
                        <div class="form-inline" id='equip-rank-filter'></div>
                        <div class="form-inline" id='equip-skill-filter'></div>
                        <div class="form-inline" id='equip-content'></div>
                    </div>
                    <div class="mb-2">
                        <table id='equip-table' class="table table-hover table-striped table-bordered"></table>
                    </div>
                </div>

                <!-- calc pane -->
                <div class="tab-pane fade p-2 mr-auto ml-auto" style="max-width: 1280px" id="status-calc">
                    <div class="border pt-2 pb-2 mb-2">
                        <div class="row mb-2">
                            <label class="col-2 text-right" for="unit-search">名前フィルタ</label>
                            <input class="col-3 form-control" id="unit-search" type="text" placeholder="フィルタリスト..."></input>     
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="unit-selecter">ユニット</label>
                            <select class="col-3 form-control" id="unit-selecter"></select>    
                            <label class="col-2 text-right" for="equip3">装備３</label>
                            <select class="col-3 form-control" id="equip3"></select>    
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="equip1">装備１</label>
                            <select class="col-3 form-control" id="equip1"></select>    
                            <label class="col-2 text-right" for="equip4">装備４</label>
                            <select class="col-3 form-control" id="equip4"></select>    
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="equip2">装備２</label>
                            <select class="col-3 form-control" id="equip2"></select>    
                            <label class="col-2 text-right" for="equip5">装備５</label>
                            <select class="col-3 form-control" id="equip5"></select>    
                        </div>
                    </div>
        
                    <div class="border pt-2 pb-2 mb-2">
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-id">ID</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-id" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-attr">所属</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-attr" readonly></select>      
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-hp">HP</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-hp" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-def">防御力</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-def" readonly></select>      
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-atk">攻撃力</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-atk" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-move">移動速度</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-move" readonly></select>    
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-atkscale">攻撃倍率</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-atkscale" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-skillcd">スキルクールダウン</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-skillcd" readonly></select>    
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-spd">攻撃速度</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-spd" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-skillbuffer1">スキル効果1</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-skillbuffer1" readonly></select>    
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-atkrange">攻撃距離</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-atkrange" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-skillbuffer2">スキル効果2</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-skillbuffer2" readonly></select>    
                        </div>
                        <div class="row">
                            <label class="col-2 text-right" for="calc-unit-crit">クリティカル</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-crit" readonly></select>    
                            <label class="col-2 text-right" for="calc-unit-leaderskill">隊長スキル</label>
                            <input class="col-3 form-control" type="text" id="calc-unit-leaderskill" readonly></select>    
                        </div>
                    </div>
        
        
                    <div class="border mb-2">
                        <div class="p-2">
                            <div class="form-inline mb-2">
                                <button class="btn btn-dark mr-2" id="search-button">適当装備検索</button> 
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rare-n-checkbox"></input>
                                    <label class="form-check-label" for="rare-n-checkbox">N</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rare-r-checkbox"></input>
                                    <label class="form-check-label" for="rare-r-checkbox">R</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rare-sr-checkbox"></input>
                                    <label class="form-check-label" for="rare-sr-checkbox">SR</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rare-ssr-checkbox" checked></input>
                                    <label class="form-check-label" for="rare-ssr-checkbox">SSR</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rare-ur-checkbox" checked></input>
                                    <label class="form-check-label" for="rare-ur-checkbox">UR</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="checkbox" id="rare-zingi-checkbox" checked></input>
                                    <label class="form-check-label" for="rare-zingi-checkbox">神器</label>
                                </div>
                            </div>
                            <div class="form-inline">
                                <div class="form-group">
                                    <label for="spd-selecter">攻速バフ：</label>
                                    <select class="form-control mr-2" id="spd-selecter">
                                        <option value="0.00">攻速1945(+0%)</option>
                                        <option value="0.07">攻速1818(+7%)</option>
                                        <option value="0.10">攻速1769(+10%)</option>
                                        <option value="0.12">攻速1737(+12%)</option>
                                        <option value="0.17">攻速1663(+17%)</option>
                                        <option value="0.19">攻速1635(+19%)</option>
                                        <option value="0.22">攻速1595(+22%)</option>
                                        <option value="0.29">攻速1508(+29%)</option>
                                        <option value="2.00">神器砲</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="crit-selecter">CRITバフ：</label>
                                    <select class="form-control mr-2" id="crit-selecter">
                                        <option value="0.00">CRIT100%(+0%)</option>
                                        <option value="0.07">CRIT93%(+7%)</option>
                                        <option value="0.10">CRIT90%(+10%)</option>
                                        <option value="0.17">CRIT83%(+17%)</option>
                                    </select>
                                </div>
                                <div class="form-group">
                                    <label for="def-selecter">目標防御：</label>
                                    <input type="text" class="form-control" id="def-selecter" placeholder="防御"></input>
                                </div>
                            </div>
                        </div>
                        <div>※　DPSは敵防御力を0とした理論値です。信じないでください。<br>
                            ※　10秒間ランダムに装備を探す機能です。最適解が見つかるとは限りません。
                        </div>
        
                        <div class="progress">
                            <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100" style="width: 0%" id="search-progress"></div>
                        </div>
                        <table id='search-table' class="table table-hover table-striped table-bordered"></table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    </body>
</html>
